<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片预览</title>
  <style>
    .back {
      display: none;
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.2);
      z-index: 1000;
      filter: alpha(opacity = 70);
      text-align: center;
    }
    .center {
      width: 80%;
      margin: 5% auto;
      z-index: 1001;
      height: 80%;
      width: 80%;
      margin: 5% auto;
    }
  </style>
</head>
<body>
  <img onclick="prewImg(this)"  width="100px" height="100px" alt="" src="https://codenav-1256524210.cos.ap-shanghai.myqcloud.com/prize_cover/1601072287388278786/PpKHoYds-mmexport1674470827036.jpeg" />
  <div class="back" onclick="canclePrew()">
    <div class="center">
      <img alt="" src="" width="100%" height="100%" id="prewImg">
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"
        charset="utf-8"></script>
<script type="text/javascript">
  function prewImg(imgEle){
    $(".back").css("display","block");
    $("#prewImg").attr("src",$(imgEle).attr("src"));
  }
  function canclePrew(){
    $(".back").css("display","none");
    $("#prewImg").attr("src","")
  }

</script>
</body>
</html>
